<!-- 

Form




Statistics is a checkbox with name "stats" and values of "Dog", "Cat", "Hedgehog", "Balloonicorn", and "Yak"
The submit button is of type "submit"
The form action should go to: https://ubermelon-order-form.herokuapp.com/process
You can use either a GET or POST request. Try them both! -->

<!doctype html>
<html>
    <head>
        <title>Ubermelon Order Form</title>
    </head>
    <body>
        <h1>Order!</h1>
        <table>
            <thead>
                <tr>
                    <th>Prices</th>
                </tr>
            </thead>
            <tr>
                <td>Melon Name</td>
                <td>Price per lb</td>
            </tr>
            <tr>
                <td>Watermelons</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </table>
        <p>Place your orders here! You know you want to.</p>
        <form>
            <label for="field-firstname">First Name:</label>
            <input type="text" name="firstname" id="field-firstname"><br>

            <label for="field-lastname">Last Name:</label>
            <input type="text" name="lastname" id="field-lastname"><br>

            <label>Melon Type:
            <select name="melontype">
                <option value="watermelon">Watermelon</option>
                <option value="honeydew">Honeydew</option>
                <option value="canteloupe">Canteloupe</option>
                <option value="crenshaw">Crenshaw</option>
                <option value="canary">Canary</option>
            </select>
            </label><br>

            <label for="field-quantity">Quantity*:</label>
            <input type="text" name="quantity" id="field-quantity"><br>

            <label for="field-delivery">Delivery Time:</label>
            <input type="radio" name="time" value="am" id="field-delivery">12:00am-12:00pm
            <input type="radio" name="time" value="pm" id="field-delivery">12:00pm-12:00am
            <input type="radio" name="time" value="wat" id="field-delivery">Time is an illusion<br>

            <label>Returning Customer?</label>
            <input type="radio" name="is-customer" value="yes">Yes
            <input type="radio" name="is-customer" value="no">No<br>

            <label>For Statistical Purposes:</label>
            <input type="checkbox" name="stats" value="dog">Dog
            <input type="checkbox" name="stats" value="cat">Cat
            <input type="checkbox" name="stats" value="hedgehog">Hedgehog
            <input type="checkbox" name="stats" value="balloonicorn">Balloonicorn
            <input type="checkbox" name="stats" value="yak">Yak<br>









            





    </body>
</html>
